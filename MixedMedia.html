    .portfolio-item { position: relative; overflow: hidden; border-radius: 12px; }
    .portfolio-item img { width: 100%; transition: transform 0.3s ease; }
    .portfolio-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); color: #fff; opacity: 0;
      display: flex; align-items: center; justify-content: center;
      transition: opacity 0.3s ease;
    }
    .portfolio-item:hover img { transform: scale(1.05); }
    .portfolio-item:hover .portfolio-overlay { opacity: 1; }
    .portfolio-title { font-size: 1.2rem; font-weight: 600; }
  </style>
